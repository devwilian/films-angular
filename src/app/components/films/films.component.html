<h3>Lista de peliculas</h3>
<div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="query"/>
    <button type="button" class="btn btn-outline-primary" (click)="searchFilm()">search</button>
</div>
<br>
<div class="card-columns" *ngIf="films">
    <div *ngIf="films.length!=0">
        <div class="card" *ngFor="let film of films">
            <div class="row">
                <div class="col-3">
                    <img class="card-img-top" src="{{film.backdrop_path | filmimg}}" alt="Card image cap">
                </div>
                <div class="col-9">
                    <div class="card-body">
                        <h4 class="card-title">{{film.title}}</h4>
                        <h6 class="card-title">Estreno: {{film.release_date | extendeddate}}</h6>
                        <p class="card-text">Calificacion: {{film.vote_average}}</p>
                        <button type="button" class="btn btn-outline-primary" [routerLink]="['/filmdetail',film.id]">Detalles...</button>
                      </div>
                </div>
              </div>
        </div>
    </div>
    <div *ngIf="films.length==0">
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="card-body">
                        <h4 class="card-title">No se encontraron resultados</h4>
                      </div>
                </div>
              </div>
        </div>
  </div>
